<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="target-element">
  <template>
    <style>
      :host {
        display: block;
      }
      .size{
        font-size: 20px;
      }
    </style>
    <span class$="{{clase}}" style$="color:{{color}}">Nombre en el componente hijo: <b>{{nombre}}</b></span> <button on-click="cambiarNombre">Cambiar nombre</button>
  </template>

  <script>
    /**
     * `host-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TargetElement extends Polymer.Element {
      static get is() { return 'target-element'; }
      static get properties() {
        return {
          nombre: {
            type: String,
            notify:true
          },
          color:{ 
            type:String,
            value:'red'
          },
          clase:{
            type:String,
            value:'size'
          }
        };
      }
      cambiarNombre(){
        this.nombre = 'Jose';
      }
    }

    window.customElements.define(TargetElement.is, TargetElement);
  </script>
</dom-module>
