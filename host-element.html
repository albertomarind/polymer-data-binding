<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="target-element.html">
<dom-module id="host-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <span>Nombre en el componente padre: <b>{{nombre}}</b></span>
    <target-element nombre="{{nombre}}"></target-element>
  </template>

  <script>
    /**
     * `host-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HostElement extends Polymer.Element {
      static get is() { return 'host-element'; }
      static get properties() {
        return {
          nombre: {
            type: String,
            value: 'Alberto'
          }
        };
      }
    }

    window.customElements.define(HostElement.is, HostElement);
  </script>
</dom-module>
